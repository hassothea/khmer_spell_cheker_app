<!DOCTYPE html>
<html lang="km">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Khmer Spell Checker</title>
<style>
* {
margin: 0;
padding: 0;
box-sizing: border-box;
}

body {
font-family: "Khmer OS Battambang", "Noto Sans Khmer", sans-serif;
background: #d9d9d9;
min-height: 100vh;
padding: 20px;
}

.header {
text-align: center;
margin-bottom: 30px;
}

.logo-container {
display: flex;
justify-content: center;
align-items: center;
gap: 25px;
margin-bottom: 20px;
}

.logo {
width: 70px;
height: 70px;
background: white;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
box-shadow: 0 8px 20px rgba(0,0,0,0.2);
font-size: 32px;
animation: float 3s ease-in-out infinite;
}

.logo:nth-child(2) {
animation-delay: 0.5s;
}

.logo:nth-child(3) {
animation-delay: 1s;
}

@keyframes float {
0%, 100% { transform: translateY(0px); }
50% { transform: translateY(-10px); }
}

.welcome-text {
color: #333333;
font-size: 28px;
font-weight: bold;
text-shadow: none;
margin-bottom: 10px;
}

.subtitle {
color: #666666;
font-size: 16px;
}

.container {
max-width: 1200px;
margin: 0 auto;
display: flex;
gap: 30px;
flex-wrap: wrap;
justify-content: center;
}

.panel {
background: rgba(255,255,255,0.95);
padding: 25px;
border-radius: 20px;
box-shadow: 0 15px 35px rgba(0,0,0,0.3);
flex: 1;
min-width: 400px;
backdrop-filter: blur(10px);
}

.panel h3 {
margin-bottom: 15px;
color: #667eea;
font-size: 22px;
display: flex;
align-items: center;
gap: 10px;
}

.panel h3::before {
content: '';
width: 4px;
height: 24px;
background: linear-gradient(180deg, #667eea, #764ba2);
border-radius: 2px;
}

textarea {
width: 100%;
height: 350px;
font-size: 16px;
padding: 15px;
border: 2px solid #e0e0e0;
border-radius: 12px;
background: #2a2a3e;
color: #ffffff;
resize: vertical;
font-family: "Khmer OS Battambang", "Noto Sans Khmer", sans-serif;
transition: all 0.3s ease;
}

textarea:focus {
outline: none;
border-color: #667eea;
box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
background: #323248;
}

textarea[readonly] {
background: #2a2a3e;
cursor: default;
}

button {
width: 100%;
padding: 15px;
margin-top: 15px;
background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
color: white;
border: none;
border-radius: 12px;
font-size: 18px;
font-weight: bold;
cursor: pointer;
transition: all 0.3s ease;
box-shadow: 0 4px 15px rgba(102,126,234,0.4);
font-family: "Khmer OS Battambang", sans-serif;
}

button:hover {
transform: translateY(-2px);
box-shadow: 0 6px 20px rgba(102,126,234,0.6);
}

button:active {
transform: translateY(0);
}

.output-text {
width: 100%;
height: 350px;
font-size: 16px;
padding: 15px;
border: 2px solid #e0e0e0;
border-radius: 12px;
background: #2a2a3e;
color: #ffffff;
overflow-y: auto;
font-family: "Khmer OS Battambang", "Noto Sans Khmer", sans-serif;
line-height: 1.6;
white-space: pre-wrap;
word-wrap: break-word;
}

.corrected {
color: #ff6b6b;
font-weight: bold;
background: rgba(255,107,107,0.15);
padding: 2px 4px;
border-radius: 3px;
}

@media (max-width: 900px) {
.container {
flex-direction: column;
}
.panel {
min-width: 100%;
}
}
</style>
</head>
<body>
<div class="header">
<div class="logo-container">
<div class="logo">✓</div>
<div class="logo">ក</div>
<div class="logo">✨</div>
</div>
<div class="welcome-text">ពិនិត្យអក្ខរាវិរុទ្ធរបស់អ្នកជាមួយខ្ញុំ</div>
<div class="subtitle">ពិនិត្យអក្ខរាវិរុទ្ធភាសាខ្មែរ</div>
</div>

<form method="post" class="container">
<div class="panel">
<h3>បញ្ចូលអត្ថបទ</h3>
<textarea name="input_text" placeholder="សូមបញ្ចូលអត្ថបទរបស់អ្នកនៅទីនេះ...">{{ input_text or '' }}</textarea>
<button type="submit">ពិនិត្យអក្ខរាវិរុទ្ធ</button>
</div>
<div class="panel">
<h3>លទ្ធផលកែតម្រូវ</h3>
<div class="output-text" id="output">{{ output or 'លទ្ធផលនឹងបង្ហាញនៅទីនេះ...' }}</div>
</div>
</form>

<script>
// Highlight corrections in red when the page loads
document.addEventListener('DOMContentLoaded', function() {
const outputDiv = document.getElementById('output');
const outputText = outputDiv.textContent;
const inputText = document.querySelector('textarea[name="input_text"]').value;
    
if (outputText && inputText && outputText !== 'លទ្ធផលនឹងបង្ហាញនៅទីនេះ...') {
const inputWords = inputText.split(/\s+/);
const outputWords = outputText.split(/\s+/);
        
let highlightedHTML = '';
        
outputWords.forEach((word, index) => {
if (inputWords[index] && word !== inputWords[index]) {
highlightedHTML += '<span class="corrected">' + word + '</span> ';
} else {
highlightedHTML += word + ' ';
}
});
        
outputDiv.innerHTML = highlightedHTML.trim();
}
});
</script>
</body>
</html>
